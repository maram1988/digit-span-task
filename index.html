<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Span Task</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #digitDisplay {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .digitButton {
            font-size: 40px;
            width: 70px;
            height: 70px;
            margin: 5px;
            cursor: pointer;
            background-color: yellow;
            border: 2px solid #ccc;
        }
        #clearButton, #startButton, #downloadButton {
            margin-top: 20px;
            font-size: 20px;
        }
        #feedback {
            margin-top: 20px;
            font-size: 24px;
        }
        #resultsContainer {
            margin-top: 30px;
            font-size: 20px;
            text-align: left;
        }
    </style>
</head>
<body>

<h2>Digit Span Task</h2>

<div id="userInfo">
    <p>Please enter your name and student ID:</p>
    <input type="text" id="nameInput" placeholder="Enter your name" /><br><br>
    <input type="text" id="studentIdInput" placeholder="Enter your student ID" /><br><br>
    <button id="startButton" onclick="startTest()">Start Test</button>
</div>

<div id="digitDisplay"></div>
<div id="digitsContainer"></div>
<button id="clearButton" onclick="clearSelection()">Clear Selection</button>
<div id="feedback"></div>
<button id="downloadButton" style="display:none;" onclick="downloadExcel()">Download Results</button>

<div id="resultsContainer"></div>
    
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    
<script>
    const firebaseConfig = {
    apiKey: "AIzaSyD***************", // استبدل بمفتاح API الفعلي
    authDomain: "your-project-id.firebaseapp.com",
    databaseURL: "https://your-project-id-default-rtdb.firebaseio.com",
    projectId: "your-project-id",
    storageBucket: "your-project-id.appspot.com",
    messagingSenderId: "1234567890",
    appId: "1:1234567890:web:abcdefgh123456"
    };
    
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let maxDigits = 7;
    let currentDigits = 2;
    let sequence = [];
    let userInput = [];
    let correctCount = 0;
    let totalErrors = 0;
    let name = '';
    let studentId = '';

    function startTest() {
        name = document.getElementById('nameInput').value.trim();
        studentId = document.getElementById('studentIdInput').value.trim();

        if (!name || !studentId) {
            alert("الرجاء إدخال الاسم ومعرف الطالب!");
            return;
        }

        if (!/^\d+$/.test(studentId)) {
            alert("معرف الطالب يجب أن يحتوي على أرقام فقط!");
            return;
        }

        document.getElementById('userInfo').style.display = 'none';
        showSequence();
    }

    function generateSequence(length) {
        return Array.from({ length }, () => Math.floor(Math.random() * 10));
    }

    function showSequence() {
        document.getElementById('feedback').textContent = '';
        userInput = [];
        sequence = generateSequence(currentDigits);
        let digitDisplay = document.getElementById('digitDisplay');
        let index = 0;

        function displayNextDigit() {
            if (index < sequence.length) {
                digitDisplay.textContent = sequence[index];
                index++;
                setTimeout(displayNextDigit, 1000);
            } else {
                setTimeout(() => {
                    digitDisplay.textContent = '';
                    showDigitsForSelection();
                }, 800);
            }
        }
        displayNextDigit();
    }

    function showDigitsForSelection() {
        let container = document.getElementById('digitsContainer');
        container.innerHTML = '';
        for (let i = 0; i < 10; i++) {
            let digitButton = document.createElement('button');
            digitButton.textContent = i;
            digitButton.className = 'digitButton';
            digitButton.onclick = () => handleDigitClick(i);
            container.appendChild(digitButton);
        }
    }

    function handleDigitClick(digit) {
        userInput.push(digit);
        if (userInput.length === currentDigits) {
            checkAnswer();
        }
    }

    function checkAnswer() {
        let feedback = document.getElementById('feedback');
        if (userInput.join('') === sequence.join('')) {
            correctCount++;
            feedback.textContent = "Correct!";
            totalErrors = 0;
            if (correctCount >= 2 && currentDigits < maxDigits) {
                currentDigits++;
                correctCount = 0;
            }
        } else {
            totalErrors++;
            feedback.innerHTML = `Incorrect! Correct sequence: ${sequence.join('')} <br><button onclick="restartTest()">Try Again</button>`;
            saveResult();
            return;
        }
        setTimeout(() => {
            if (currentDigits > maxDigits) {
                feedback.textContent = `Task Complete! Score: ${currentDigits - 1}`;
                saveResult();
            } else {
                showSequence();
            }
        }, 2000);
    }

    function restartTest() {
        currentDigits = 2;
        correctCount = 0;
        totalErrors = 0;
        document.getElementById('userInfo').style.display = 'block';
        document.getElementById('digitsContainer').innerHTML = '';
        document.getElementById('digitDisplay').textContent = '';
        document.getElementById('feedback').textContent = '';
        document.getElementById('resultsContainer').innerHTML = '';
    }
</script>

</body>
</html>
